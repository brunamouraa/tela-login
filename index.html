<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>PÃ¡gina de Login</title>

</head>

<script>
    function cadastro() {
        if (document.getElementById("cadastro").style.display = "block") {
            document.getElementById("login").style.display = "none";
        }   
    }

    function login() {
        if (document.getElementById("cadastro").style.display = "none") {
            
            document.getElementById("login").style.display = "block";
            
        }
    }
</script>

<body>
    <div id="container">        
        <form action="post" id="login">
            <h1>Login</h1>
            <input type="email" placeholder="E-mail" name="email"> <br>
            <input type="password" placeholder="Password" name="password"> <br>

            <a href="#" onclick="cadastro()">Cadastro</a>

            <button class="btn" type="submit" >Login</button>
        </form>

        <form action="post" id="cadastro">
            <h1>Cadastro</h1>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="E-mail" name="email"> <br>
            <input type="password" placeholder="Password" name="password"> <br>
            <a href="#" onclick="login()">Login</a>
            <button class="btn" type="submit">Cadastro</button>
        </form>
    </div>

    
        

    
</body>
</html>
